<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

        body {

        .container {

        h1 {

        .screen {

        .screen.active {

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
        }
        
        .btn-success:hover {
            background: #218838;
        }

        .btn-small {
            padding: 8px 16px;

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin: 10px 0;
            resize: vertical;
            min-height: 150px;

        .file-input-wrapper {

        .file-input-label {

        .question-text {

        }

        .option {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;

        .option.correct {

        .option.incorrect {

        .result-badge {

        }

        .result-correct {
            background: #28a745;

        }

        .result-wrong {
            background: #dc3545;
            color: white;
        }

        .explanation {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #ffc107;
        }

        .progress {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #666;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .quiz-controls {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;

        .icon-btn:hover {

        .navigation-buttons {

        .nav-btn {

            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            display: flex;
            align-items: center;

        }

        .nav-btn:hover {
            background: #5568d3;
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .score {
            text-align: center;
            font-size: 24px;

            color: #667eea;

        }

        .empty-state {

        }

        .empty-state-icon {

        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .quiz-item {
                flex-direction: column;

            }

            .quiz-item-buttons {
                margin-top: 10px;
                width: 100%;
            }

            .btn {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <div class="progress" id="progress"></div>
                <div class="quiz-controls">
                    <button class="icon-btn" onclick="restartCurrentQuiz()" title="ÈáçÊù•">‚Üª</button>

            <div class="navigation-buttons">
                <button class="nav-btn" id="prevBtn" onclick="previousQuestion()">
                    ‚Üê ‰∏ä‰∏ÄÈ¢ò

                    ‰∏ã‰∏ÄÈ¢ò ‚Üí
                </button>

                <button class="btn btn-secondary" onclick="showHome()">ËøîÂõû‰∏ªÈ°µ</button>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <h2 style="text-align:center;margin-bottom:20px;">ÊµãÈ™åÂÆåÊàêÔºÅ</h2>
            <div class="score" id="finalScore"></div>
            <div style="text-align:center;">
                <button class="btn" onclick="restartQuiz()">ÈáçÊñ∞ÊµãÈ™å</button>
                <button class="btn btn-secondary" onclick="showHome()">ËøîÂõû‰∏ªÈ°µ</button>

    <script>
        let quizzes = {};
        let currentQuiz = null;
        let currentQuizName = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let answeredQuestions = {}; // Track which questions have been answered correctly
        let activeTab = 'file'; // Track active input tab

        // Copy Prompt Function
        function copyPrompt() {
            const text = "ËØ∑ÁîüÊàêÂÖ≥‰∫é......ÁöÑÈÄâÊã©È¢òÔºåÂπ∂‰ª•CSVÊ†ºÂºèÊòæÁ§∫„ÄÇÁ¨¨‰∏ÄÂàóÊòØÈóÆÈ¢ò„ÄÇÁ¨¨‰∫åÂà∞Á¨¨‰∫îÂàóÊòØÈÄâÈ°π1„ÄÅ2„ÄÅ3„ÄÅ4„ÄÇÁ¨¨ÂÖ≠ÂàóÊòØÊ≠£Á°ÆÁ≠îÊ°àÁöÑÊï∞Â≠óÁºñÂè∑Ôºà1-4Ôºâ„ÄÇÁ¨¨‰∏ÉÂàóÊòØËß£Èáä„ÄÇ";
            
            const textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                alert("ÊèêÁ§∫ËØçÂ∑≤Â§çÂà∂ÔºÅËØ∑Âú® AI Â∑•ÂÖ∑‰∏≠Â∞Ü '......' ÊõøÊç¢‰∏∫ÊÇ®ÁöÑ‰∏ªÈ¢ò„ÄÇ");
            } catch (err) {
                console.error('Failed to copy', err);
                prompt("ËØ∑Â§çÂà∂‰ª•‰∏ãÊñáÊú¨Ôºö", text);
            }
            document.body.removeChild(textarea);
        }

        // Switch between file upload and paste tabs
        function switchTab(tab) {
            activeTab = tab;
            const fileTabs = document.querySelectorAll('.tab-btn');
            const contents = document.querySelectorAll('.tab-content');

            fileTabs.forEach(btn => btn.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            if (tab === 'file') {
                fileTabs[0].classList.add('active');
                document.getElementById('fileTab').classList.add('active');
            } else {
                fileTabs[1].classList.add('active');
                document.getElementById('pasteTab').classList.add('active');
            }
        }

        // Update file name display
        function updateFileName() {
            const fileInput = document.getElementById('csvFile');
            const fileNameDisplay = document.getElementById('fileName');
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `Â∑≤ÈÄâÊã©: ${fileInput.files[0].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        }

        // Load quizzes from localStorage
        function loadQuizzes() {
            const stored = localStorage.getItem('quizzes');
            if (stored) {
                quizzes = JSON.parse(stored);
            }
        }

        // Save quizzes to localStorage
        function saveQuizzes() {
            localStorage.setItem('quizzes', JSON.stringify(quizzes));
        }

        // Show screens
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function showHome() {
            showScreen('homeScreen');
            document.getElementById('csvFile').value = '';
            document.getElementById('csvContent').value = '';
            document.getElementById('quizName').value = '';
            document.getElementById('fileName').textContent = '';
            renderQuizList();
        }

        // Import quiz from CSV
        function importQuiz() {
            const nameInput = document.getElementById('quizName');
            const name = nameInput.value.trim();

            if (!name) {
                alert('ËØ∑ËæìÂÖ•ÊµãÈ™åÂêçÁß∞');
                return;
            }

            let csvText = '';

            if (activeTab === 'file') {
                const fileInput = document.getElementById('csvFile');
                const file = fileInput.files[0];

                if (!file) {
                    alert('ËØ∑ÈÄâÊã©‰∏Ä‰∏™ CSV Êñá‰ª∂');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    csvText = e.target.result;
                    processCSV(csvText, name);
                };
                reader.readAsText(file);
            } else {
                csvText = document.getElementById('csvContent').value.trim();

                if (!csvText) {
                    alert('ËØ∑Á≤òË¥¥ CSV ÂÜÖÂÆπ');
                    return;
                }

                processCSV(csvText, name);
            }
        }

        // Process CSV text
        function processCSV(text, name) {
            const questions = parseCSV(text);
            
            if (questions.length === 0) {
                alert('CSV ‰∏≠Êú™ÂèëÁé∞ÊúâÊïàÈóÆÈ¢ò');
                return;
            }

            quizzes[name] = questions;
            saveQuizzes();
            alert('ÊµãÈ™åÂØºÂÖ•ÊàêÂäüÔºÅ');
            document.getElementById('csvFile').value = '';
            document.getElementById('csvContent').value = '';
            document.getElementById('quizName').value = '';
            document.getElementById('fileName').textContent = '';
            renderQuizList();
        }

        // Parse CSV with new structure
        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim());
            const questions = [];

            for (let i = 0; i < lines.length; i++) {
                const cols = parseCSVLine(lines[i]);
                if (cols.length >= 7) {
                    const correctAnswer = parseInt(cols[5]);
                    if (correctAnswer >= 1 && correctAnswer <= 4) {
                        questions.push({
                            question: cols[0],
                            options: [cols[1], cols[2], cols[3], cols[4]],
                            correctAnswer: correctAnswer - 1, // Convert to 0-based index
                            explanation: cols[6] || ''
                        });
                    }
                }
            }

            return questions;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result;
        }

        // Render quiz list
        function renderQuizList() {
            const list = document.getElementById('quizList');
            list.innerHTML = '';

            if (Object.keys(quizzes).length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>ÊöÇÊó†ÊµãÈ™å„ÄÇÂØºÂÖ• CSV Êñá‰ª∂ÂºÄÂßãÂêßÔºÅ</p>
                    </div>
                `;
                return;
            }

            for (const name in quizzes) {
                const li = document.createElement('li');
                li.className = 'quiz-item';
                li.innerHTML = `
                    <span class="quiz-item-name">${name} (${quizzes[name].length} È¢ò)</span>
                    <div class="quiz-item-buttons">
                        <button class="btn btn-small" onclick="startQuiz('${name}')">ÂºÄÂßã</button>
                        <button class="btn btn-danger btn-small" onclick="deleteQuiz('${name}')">Âà†Èô§</button>
                    </div>
                `;
                list.appendChild(li);
            }
        }

        // Delete quiz
        function deleteQuiz(name) {
            if (confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ÊµãÈ™å "${name}" ÂêóÔºü`)) {
                delete quizzes[name];
                saveQuizzes();
                renderQuizList();
            }
        }

        // Start quiz
        function startQuiz(name) {
            currentQuiz = [...quizzes[name]]; // Create a copy
            currentQuizName = name;
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = {};
            showScreen('quizScreen');
            renderQuestion();
        }

        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Restart current quiz
        function restartCurrentQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = {};
            renderQuestion();
        }

        // Shuffle and restart
        function shuffleAndRestart() {
            currentQuiz = shuffleArray(currentQuiz);
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = {};
            renderQuestion();
        }

        // Render question
        function renderQuestion() {
            const question = currentQuiz[currentQuestionIndex];
            const card = document.getElementById('questionCard');
            const progress = document.getElementById('progress');

            progress.textContent = `Á¨¨ ${currentQuestionIndex + 1} È¢ò / ÂÖ± ${currentQuiz.length} È¢ò`;

            let html = `<div class="question-text">${question.question}</div>`;
            question.options.forEach((option, index) => {
                html += `<div class="option" onclick="selectOption(${index})">${option}</div>`;
            });

            card.innerHTML = html;

            // Update navigation buttons
            updateNavigationButtons();

            // If this question was already answered correctly, show the result
            if (answeredQuestions[currentQuestionIndex]) {
                const options = document.querySelectorAll('.option');
                options[question.correctAnswer].classList.add('correct');
                options.forEach(opt => {
                    opt.style.cursor = 'default';
                });

                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-badge result-correct';
                resultDiv.textContent = '‚úì ÂõûÁ≠îÊ≠£Á°ÆÔºÅ';
                card.appendChild(resultDiv);

                if (question.explanation) {
                    const explanationDiv = document.createElement('div');
                    explanationDiv.className = 'explanation';
                    explanationDiv.innerHTML = `<strong>Ëß£ÈáäÔºö</strong> ${question.explanation}`;
                    card.appendChild(explanationDiv);
                }
            }
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === currentQuiz.length - 1;
        }

        // Previous question
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        // Next question
        function nextQuestion() {
            if (currentQuestionIndex < currentQuiz.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                showResults();
            }
        }

        // Select option
        function selectOption(index) {
            const question = currentQuiz[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const isCorrect = index === question.correctAnswer;

            // If user already got this question correct, don't allow changes
            if (answeredQuestions[currentQuestionIndex]) return;

            // Remove previous selections
            options.forEach(opt => {
                opt.classList.remove('selected', 'incorrect');
            });

            // Mark the selected option
            options[index].classList.add('selected');

            if (isCorrect) {
                // Correct answer selected
                answeredQuestions[currentQuestionIndex] = true;
                
                // Highlight the correct answer
                options[question.correctAnswer].classList.add('correct');
                
                // Disable all options
                options.forEach(opt => {
                    opt.style.cursor = 'default';
                });

                // Update score
                score++;

                // Show result badge
                const card = document.getElementById('questionCard');
                
                // Remove any previous result/explanation
                const oldResult = card.querySelector('.result-badge');
                const oldExplanation = card.querySelector('.explanation');
                if (oldResult) oldResult.remove();
                if (oldExplanation) oldExplanation.remove();

                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-badge result-correct';
                resultDiv.textContent = '‚úì ÂõûÁ≠îÊ≠£Á°ÆÔºÅ';
                card.appendChild(resultDiv);

                // Show explanation
                if (question.explanation) {
                    const explanationDiv = document.createElement('div');
                    explanationDiv.className = 'explanation';
                    explanationDiv.innerHTML = `<strong>Ëß£ÈáäÔºö</strong> ${question.explanation}`;
                    card.appendChild(explanationDiv);
                }
            } else {
                // Wrong answer - mark it but allow retry
                options[index].classList.add('incorrect');
                
                // Show temporary wrong message
                const card = document.getElementById('questionCard');
                
                // Remove any previous wrong message
                const oldResult = card.querySelector('.result-badge');
                if (oldResult) oldResult.remove();

                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-badge result-wrong';
                resultDiv.textContent = '‚úó ÂõûÁ≠îÈîôËØØ';
                card.appendChild(resultDiv);
            }
        }

        // Show results
        function showResults() {
            showScreen('resultsScreen');
            const percentage = Math.round((score / currentQuiz.length) * 100);
            document.getElementById('finalScore').textContent = 
                `ÂæóÂàÜÔºö${score} / ${currentQuiz.length} (${percentage}%)`;
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            showScreen('quizScreen');
            renderQuestion();
        }

        // Initialize
        loadQuizzes();
        renderQuizList();
    </script>
